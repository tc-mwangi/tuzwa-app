{% load static %}


<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css'%}"  media="screen,projection"/>
    <!-- favicon -->
    <link rel="icon" href="{%static 'favicon.ico'%}">

    {% if title %}
    <title>tuzwwwa - {{title}}</title>
    {% else %}
    <title> tuzwwwa - curated kenyan websites </title>
    {% endif %}

    
    {% block styles %}
    

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/base.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- FONTS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Oswald Font Import  -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
    {% endblock %}

    </head>
<body>
<!-- {%include 'shared/navigation.html'%} -->

{% block content %}  {%endblock%}

{% block scripts %}
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js'%}"></script>
    <script src="{% static 'js/init.js'%}"></script>
{% endblock %}
